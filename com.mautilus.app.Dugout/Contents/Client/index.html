<!DOCTYPE html>
<html>
	<head>
		<title>Dugout - client</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
		
		<!-- CSS styles -->
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		
		<!-- Javascript files -->
		<script type="text/javascript" src="js/main.js"></script>
		
		<script type="text/javascript">
			function start() {
				console.log("DOM ready");
			}
		</script>
		
	</head>
	<body onLoad="start();">
		<div class="viewport">
			<div id="connecting" class="scene">
				<div id="logo"></div>
				<div class="text"></div>
			</div>
			<div id="login" class="scene"></div>
			<div id="start" class="scene"></div>
			<div id="controls" class="scene"></div>
			<div id="death" class="scene"></div>
			<div id="score" class="scene"></div>
			<div id="continue" class="scene"></div>
		</div>
	</body>
</html>
