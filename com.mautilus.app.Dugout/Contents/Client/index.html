<!DOCTYPE html>
<html>
	<head>
		<title>Dugout - client</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
		
		<!-- CSS styles -->
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		
		<!-- Javascript files -->
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/maf-room.min.js"></script>
		<!-- <script type="text/javascript" src="js/maf-room.js"></script>  -->
		
		<script type="text/javascript">
			function start() {
				console.log("DOM ready");
				App.init();
			}
		</script>
		
	</head>
	<body onLoad="start();">
		<div id="viewport">
			<div id="connecting" class="scene">
				<img class="logo" src="./img/splash_logo.png" />
				<div class="text">connecting to game...</div>
			</div>
			<div id="login" class="scene">
				<img class="logo" src="./img/splash_logo.png" />
				<div><input id="input-login" type="text" placeholder="Player" maxlength="8" /></div>
				<div><button id="btn-submit" type="button">Submit</button></div>
			</div>
			<div id="start" class="scene">
				<div><img id="btn-start" src="./img/start_normal.png" /></div>
			</div>
			<div id="controls" class="scene">
				<div style="width: 100%; height: 100%;">
					<div id="btn-left" style="width: 50%; height: 100%; float: left;">
						<div style="margin: 50px 20px 0; height: 100%; background: transparent url('./img/left_normal.png') no-repeat; background-size: contain;"></div>
					</div>
					<div id="btn-right" style="width: 50%; height: 100%; float: left;">
						<div style="margin: 50px 20px 0; height: 100%; background: transparent url('./img/right_normal.png') no-repeat; background-size: contain;"></div>
					</div>
				</div>
			</div>
			<div id="death" class="scene">
				<img class="logo" src="./img/splash_logo.png" />
				<img class="tomb" style="display: block; padding-top: 10px; padding-bottom: 30px; margin: auto;" src="./img/tomb.png" />
				<div class="text">You died ;-(</div>
			</div>
			<div id="score" class="scene"></div>
			<div id="continue" class="scene">
				<img class="logo" src="./img/splash_logo.png" />
				<div style="text-align: center; padding-top: 20px;">
					<button id="btn-continue" type="button" style="font-size: 2em;">Continue</button>
				</div>
				<div style="text-align: center; padding-top: 40px;">
					<button id="btn-exit-continue" type="button" style="font-size: 2em;">Leave game</button>
				</div>
			</div>
		</div>
	</body>
</html>
