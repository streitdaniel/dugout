<!DOCTYPE html>
<html>
	<head>
		<title>Dugout - client</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
		
		<!-- CSS styles -->
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		
		<!-- Javascript files -->
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/maf-room.min.js"></script>
		<!-- <script type="text/javascript" src="js/maf-room.js"></script>  -->
		
		<script type="text/javascript">
			function start() {
				console.log("DOM ready");
				App.init();
			}
		</script>
		
	</head>
	<body onLoad="start();">
		<div id="viewport">
			<div id="connecting" class="scene">
				<img class="logo" src="./img/splash_logo.png" />
				<div class="text">connecting to game...</div>
			</div>
			<div id="login" class="scene">
				<img class="logo" src="./img/splash_logo.png" />
				<div><input id="input-login" type="text" placeholder="Player" maxlength="8" /></div>
				<div><button id="btn-submit" type="button">Submit</button></div>
			</div>
			<div id="start" class="scene">
				<div><img id="btn-start" src="./img/start_normal.png" /></div>
			</div>
			<div id="controls" class="scene">
				<div id="btn-left" style="width: 50%; float: left;">
					<img src="./img/left_normal.png" width="80%" style="padding: 40px;" />
				</div>
				<div id="btn-right" style="width: 50%; float: left;">
					<img src="./img/right_normal.png" width="80%" style="padding: 40px;" />
				</div>
			</div>
			<div id="death" class="scene">
				<div class="text">you died</div>
			</div>
			<div id="score" class="scene"></div>
			<div id="continue" class="scene">
				<div style="text-align: center; padding-top: 200px;"><button id="btn-continue" type="button" style="height: 100px; font-size: 3em;">CONTINUE</button></div>
			</div>
		</div>
	</body>
</html>
